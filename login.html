<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSafe Portal - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e8f5e9, #dcedc8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #4caf50;
        }
        .btn {
            width: 100%;
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to access your farm dashboard</p>
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const btn = document.querySelector('.btn');
        btn.disabled = true;
        btn.innerText = "Logging in...";

        try {
            const response = await fetch("login.php", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.status === "success") {
                window.location.href = "index.html"; // âœ… Go to dashboard
            } else {
                document.getElementById('errorMessage').innerText = result.message;
                document.getElementById('errorMessage').style.display = "block";
            }
        } catch (error) {
            document.getElementById('errorMessage').innerText = "Server error: " + error;
            document.getElementById('errorMessage').style.display = "block";
        }

        btn.disabled = false;
        btn.innerText = "Login";
    });
</script>

</body>
</html>
